<div class="App">
  <app-navbar></app-navbar>
  <!-- <router-outlet></router-outlet> -->

  <ng-container *ngIf="mrouterService.main">
    <app-map></app-map>
  </ng-container>

  <ng-container *ngIf="mrouterService.lessor">
    <app-lessor></app-lessor>
  </ng-container>

  <ng-container *ngIf="mrouterService.message">
    <app-messagesuser></app-messagesuser>
  </ng-container>

  <ng-container *ngIf="mrouterService.personalcabinet">
    <app-personalcabinet></app-personalcabinet>
  </ng-container>

  <ng-container *ngIf="mrouterService.login">
    <app-login></app-login>
  </ng-container>


  <ng-container *ngIf="mrouterService.infcar">
    <app-infcar></app-infcar>
  </ng-container>

  <ng-container *ngIf="mrouterService.messagelist">
    <app-messagelist></app-messagelist>
  </ng-container>



  <ng-container *ngIf="mrouterService.register">
    <app-register></app-register>
  </ng-container>



  <ng-container *ngIf="mrouterService.selection">
    <app-menuselection></app-menuselection>
  </ng-container>

  <ng-container *ngIf="mrouterService.tenant">
    <app-tenant></app-tenant>
  </ng-container>


</div>


<ng-container *ngIf="mrouterService.main||mrouterService.register||mrouterService.login||mrouterService.selection">
  <app-footer></app-footer>
</ng-container>
<ng-container *ngIf="!mrouterService.main&&!mrouterService.register&&!mrouterService.login&&!mrouterService.selection">
  <app-footeruser></app-footeruser>
</ng-container>
